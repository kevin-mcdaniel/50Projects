<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
    <!-- Inspired by this dribbble shot https://dribbble.com/shots/5958443-Alarm-clock -->


    <button class="toggle">Dark Mode</button>

    <div class="clock-container">
        <div class="clock">
            
            <div class="one tick"></div>
            <div class="two tick"></div>
            <div class="three tick"></div>
            <div class="four tick"></div>
            <div class="five tick"></div>
            <div class="six tick"></div>
            <div class="seven tick"></div>
            <div class="eight tick"></div>
            <div class="nine tick"></div>
            <div class="ten tick"></div>
            <div class="eleven tick"></div>
            <div class="twelve tick"></div>
            
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
        </div>
        <div class="time">12:00</div>
        <div class="date">Monday, Nov <span class="circle">2</span></div>
    </div>

    <script src="script.js"></script>
    <script src="../scripts/populateheader.js"></script>
</body>
</html>
